<!DOCTYPE html>
<head>
    <title>Calculadora IMC</title>

<body>

        <div class="data">
            <div class="form">
                <div class="row">
                    <label>Altura:</label>

                    <label>Peso</label>
                    <input id="peso" placeholder="0.0" />

        </div>
        <hr />
        <div class="data">
            Seu IMC &eacute;: <span id="imc"></span>
        </div>
    </div>
    <script lang="text/javascript" src="index.js"></script>
</body>
